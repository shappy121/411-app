<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Your Baby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Name Your Baby!</h1>
        <form id="nameForm">
            <div class="form-group">
                <label for="yourName">Your Name:</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="form-group">
                <label for="partnerName">Partner's Name:</label>
                <input type="text" id="partnerName" name="partnerName" required>
            </div>
            <div class="form-group">
                <label for="location">Your Geographic Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Get Suggested Baby Name</button>
        </form>
        <div id="result" class="hidden">
            <h2>Suggested Baby Name:</h2>
            <p id="babyName"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
