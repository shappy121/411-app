<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name your baby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>babynamer3000</h1>
        <h2>let us name your baby, pet, whatever you want!</h2> <!-- New subheading -->
        <form id="nameForm">
            <div class="form-group">
                <label for="yourName">your first name:</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="form-group">
                <label for="partnerName">partner's first name:</label>
                <input type="text" id="partnerName" name="partnerName" required>
            </div>
            <div class="form-group">
                <label for="location">your geographic location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">name my baby!</button>
        </form>
        <div id="result" class="hidden">
            <h2>Suggested Baby Name:</h2>
            <p id="babyName"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Suggested Baby Name</h2>
          <p id="suggestedName"></p>
        </div>
      </div>
      
</body>
</html>
